<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link
      rel="shortcut icon"
      href="./assets/img/puit.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissor</h1>
    </div>

    <div class="main">
      <div class="containerStart">
        <button class="start">PLAY</button>
      </div>
      <div class="positionScoreContainer">
        <div class="scoreContainer">
          <p class="scoreHuman">You : 0</p>
          <p class="scoreComputer">Computer : 0</p>
        </div>
      </div>
      <div class="positionChoiceWeaponContainer">
        <div class="choiceWeaponContainer">
          <div class="rockChoice choiceContainer" data-weapon="rock">
            <span class="rockIcon"></span>
          </div>
          <div class="paperChoice choiceContainer" data-weapon="paper">
            <span class="paperIcon"></span>
          </div>
          <div class="scissorChoice choiceContainer" data-weapon="scissor">
            <span class="scissorIcon"></span>
          </div>
        </div>
      </div>
      <div class="positionHistoricBattle">
        <div class="historicBattle">
          <p class="titleHistory">Game History</p>
        </div>
      </div>
    </div>
    <div class="footer">
      Made by lunora451
      <a class="linkGithub" href="https://github.com/lunora451" target="_blank"
        ><span class="gitIcon"></span
      ></a>
      for TheOdinProject.
      <a class="linkTop" href="https://www.theodinproject.com/" target="_blank"
        ><span class="iconTop"></span
      ></a>
    </div>
  </body>
</html>
